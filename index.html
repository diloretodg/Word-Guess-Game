<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Hangman</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    </head>
    <body>
        <div class="container card game-display">
            <div class="row">
                <div class="col-md-12 text-center">
                        <h1>
                            Hangman
                        </h1>
                        <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 border-right">
                    <img id="game-img" src="assets/images/question-mark.jpg" alt="question-mark" class="img-thumbnail mx-auto d-block">
                    <div id="word-display" class="text-center"></div>
                    <hr>
                    <div id="guess-display"></div>
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-6">
                            <div id="wins">
                                Wins: 
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div id="turns-left">
                                Turns Remaining:
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <button id="reset" class="btn btn-success mx-auto d-block">
                                New Game
                            </button>
                        </div>       
                    </div>
                </div>
            </div>
        </div>
        <script src="assets/javascript/game.js"></script>
    </body>
</html>
