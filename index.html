<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Hangman</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
        <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    </head>
    <body>
        <div class="container card game-display">
            <div class="row">
                <div class="col-md-12 text-center py-3">
                        <h1>
                           Animal Hangman
                        </h1>
                        <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 border-right">
                    <div class="row">
                        <div class="col-md-12">
                            <img id="game-img" src="assets/images/question-mark.jpg" alt="question-mark" class="img-thumbnail mx-auto d-block">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div id="word-display" class="text-center">
                            </div>
                            <hr>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div id="guess-display-card" class="card p-5">
                                <h3 class="text-center card-subtitle">
                                    Guessed Letters
                                </h3>
                                <hr>
                                <div id="guess-display"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 p-5">
                    <div class="row">
                        <div class="col-md-12 pt-5">
                            <div id="win-display">
                                Wins: 
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 pt-5">
                            <div id="lives-display">
                                Lives Remaining: 7
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 pt-5 text-center">
                            <button id="new-game-btn" class="btn btn-lg btn-success mx-auto d-block">
                                New Word
                            </button>
                        </div>       
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div id="win-message" class="text-center mx-auto my-5"></div>
                </div>
            </div>
        </div>
        <script src="assets/javascript/game.js"></script>
    </body>
</html>
